<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Selection</title>
    <style>
        /* Basic styling for the container and elements */
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use 100vh for full viewport height */
            box-sizing: border-box; /* Include padding in element's total width/height */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Max width for the container */
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: left;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px; /* Added margin for separation */
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none; /* Hidden by default */
            font-size: 14px;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Sponsor</h2>
        <div class="form-group">
            <label for="sponsorSelect">Sponsor:</label>
            <select id="sponsorSelect">
                <option value="">Loading sponsors...</option>
            </select>
        </div>
        <button id="proceedButton" disabled>Proceed to Form</button>
        <div id="message"></div>
    </div>

    <script>
        // *** 1. YOUR MAKE.COM WEBHOOK TO GET SPONSORS ***
        // This URL is now pre-filled with your provided webhook.
        const getSponsorsWebhookUrl = 'https://hook.us1.make.com/npg2gh8os5tsqbyi9x3x3vt1yv66u66i';
        
        // *** 2. YOUR GOHIGHLEVEL FORM'S PUBLIC URL ***
        // This URL is now pre-filled with your provided form URL.
        const highLevelFormUrl = 'https://secure.wings4water.org/widget/form/22kWw3bkTr9tLWDLYzi8'; 

        const sponsorSelect = document.getElementById('sponsorSelect');
        const proceedButton = document.getElementById('proceedButton');
        const messageDiv = document.getElementById('message');

        // Function to display messages to the user
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = ''; 
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000); 
        }

        // Enable/disable button based on selection in dropdown
        sponsorSelect.addEventListener('change', function() {
            if (sponsorSelect.value) {
                proceedButton.disabled = false;
            } else {
                proceedButton.disabled = true;
            }
        });

        // --- Fetch Sponsors to populate the dropdown ---
        fetch(getSponsorsWebhookUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); 
            })
            .then(data => {
                console.log('Sponsors data received:', data);
                
                if (Array.isArray(data) && data.length > 0) {
                    sponsorSelect.innerHTML = '<option value="">-- Select a Sponsor --</option>';

                    data.forEach(sponsor => {
                        const option = document.createElement('option');
                        option.value = sponsor.id; 
                        option.textContent = sponsor.companyName || sponsor.name || 'Unknown Sponsor';
                        
                        // Store email in a data attribute for later retrieval
                        option.dataset.email = sponsor.email || ''; 

                        sponsorSelect.appendChild(option);
                    });
                    showMessage('Sponsors loaded successfully.', 'success');
                } else {
                    sponsorSelect.innerHTML = '<option value="">No sponsors found</option>';
                    showMessage('No sponsors found. Check your Make.com webhook output.', 'error');
                }
            })
            .catch(error => {
                console.error('Error fetching sponsors:', error);
                sponsorSelect.innerHTML = '<option value="">Error loading sponsors</option>';
                showMessage(`Failed to load sponsors. Error: ${error.message}. Check console for details.`, 'error');
                proceedButton.disabled = true; // Disable button on error
            });

        // --- Handle "Proceed to Form" Button Click ---
        proceedButton.addEventListener('click', function() {
            const selectedSponsorId = sponsorSelect.value;
            const selectedSponsorName = sponsorSelect.options[sponsorSelect.selectedIndex].textContent;
            
            // Get the email from the selected option's data attribute
            const selectedSponsorEmail = sponsorSelect.options[sponsorSelect.selectedIndex].dataset.email; 

            if (!selectedSponsorId) {
                showMessage('Please select a sponsor before proceeding.', 'error');
                return;
            }

            if (!highLevelFormUrl || highLevelFormUrl === 'YOUR_HIGHLEVEL_FORM_PUBLIC_URL_HERE') {
                showMessage('Error: GoHighLevel Form URL not configured. Please set highLevelFormUrl in the code.', 'error');
                console.error('GoHighLevel Form URL is not set. Please update the `highLevelFormUrl` variable.');
                return;
            }

            // Construct the URL for your GoHighLevel form, adding all parameters
            const redirectUrl = new URL(highLevelFormUrl);
            // Use snake_case for URL parameters to match GoHighLevel's auto-generated custom field keys
            redirectUrl.searchParams.set('sponsor_id', selectedSponsorId); 
            redirectUrl.searchParams.set('sponsor_name', selectedSponsorName); 
            redirectUrl.searchParams.set('sponsor_email', selectedSponsorEmail); 

            console.log('Redirecting to:', redirectUrl.toString());
            window.top.location.href = redirectUrl.toString(); 
        });

    </script>
</body>
</html>
